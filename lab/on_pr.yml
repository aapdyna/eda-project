---
- name: update application repo
  hosts: localhost
  gather_facts: false
  tasks:

  - name: Check if repo exists locally
    ansible.builtin.stat:
      path: "/tmp/{{ event.repo_name }}"
    register: repo_stat

  - name: Clone application repository 
    ansible.builtin.git:
      repo: "{{ event.clone_url }}"
      dest: "/tmp/{{ event.repo_name }}"
      clone: true
      update: true
    when: repo_stat.stat.exists == false
    register: repo_cloned

  - name: Update application repository to event ref 
    ansible.builtin.git:
      repo: "{{ event.clone_url }}"
      dest: "/tmp/{{ event.repo_name }}"
      clone: true
      update: true
      reference: "{{ event.gitref }}"
    register: repo_cloned

  - debug:
      var: repo_cloned

  - debug:
      var: event.gitref

  - set_fact:
      cacheable: true
      repo_stat: "{{ repo_stat }}"
      cloned: "{{ repo_cloned }}"
      etype: "{{ event.type }}"
      erepo: "{{ event.repo_name }}"
      eref: "{{ event.gitref }}"
      eauthor: "{{ event.author }}"